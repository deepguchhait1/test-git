<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>State Details</title>
  <script src="all-states-data.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      overflow: hidden;
    }
    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }
    .header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    .header .code {
      font-size: 1.2em;
      opacity: 0.9;
    }
    .content {
      padding: 30px;
    }
    .info-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .info-card {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 10px;
      border-left: 4px solid #667eea;
    }
    .info-card h3 {
      color: #667eea;
      font-size: 0.9em;
      text-transform: uppercase;
      margin-bottom: 8px;
    }
    .info-card p {
      color: #333;
      font-size: 1.1em;
      font-weight: 500;
    }
    .back-btn {
      display: inline-block;
      background: #667eea;
      color: white;
      padding: 12px 30px;
      text-decoration: none;
      border-radius: 25px;
      margin-top: 30px;
      transition: all 0.3s;
    }
    .back-btn:hover {
      background: #764ba2;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    .famous-for {
      background: #e3f2fd;
      padding: 20px;
      border-radius: 10px;
      margin: 20px 0;
      border-left: 4px solid #2196F3;
    }
    .famous-for h3 {
      color: #2196F3;
      margin-bottom: 10px;
    }
    .famous-for p {
      color: #333;
      line-height: 1.6;
      font-size: 1.1em;
    }
    .type-badge {
      display: inline-block;
      background: #4CAF50;
      color: white;
      padding: 5px 15px;
      border-radius: 20px;
      font-size: 0.9em;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 id="stateName">Loading...</h1>
      <div class="code" id="stateCode"></div>
      <span class="type-badge" id="stateType"></span>
    </div>
    <div class="content">
      <div class="famous-for">
        <h3>Famous For</h3>
        <p id="famousFor"></p>
      </div>
      
      <div class="info-grid" id="infoGrid"></div>
      
      <a href="india.html" class="back-btn">← Back to Map</a>
    </div>
  </div>

  <script>
    // Get URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const stateName = urlParams.get('state');
    const stateCode = urlParams.get('code');

    if (stateName && ALL_STATES_DATA[stateName]) {
      const data = ALL_STATES_DATA[stateName];
      
      // Update header
      document.getElementById('stateName').textContent = stateName;
      document.getElementById('stateCode').textContent = data.code;
      document.getElementById('stateType').textContent = data.type;
      document.getElementById('famousFor').textContent = data.famousFor;
      
      // Create info cards
      const infoGrid = document.getElementById('infoGrid');
      const infoItems = [
        { label: 'Capital', value: data.capital },
        { label: 'Largest City', value: data.largestCity },
        { label: 'Population', value: data.population },
        { label: 'Area', value: data.area },
        { label: 'Language', value: data.language },
        { label: 'Literacy Rate', value: data.literacy },
        { label: 'Districts', value: data.districts },
        { label: 'Formation Date', value: data.formation }
      ];
      
      // Add Chief Minister or Administrator info
      if (data.chiefMinister) {
        infoItems.push({ label: 'Chief Minister', value: data.chiefMinister });
      }
      if (data.governor) {
        infoItems.push({ label: 'Governor', value: data.governor });
      }
      if (data.lieutenantGovernor) {
        infoItems.push({ label: 'Lieutenant Governor', value: data.lieutenantGovernor });
      }
      if (data.administrator) {
        infoItems.push({ label: 'Administrator', value: data.administrator });
      }
      
      infoItems.forEach(item => {
        const card = document.createElement('div');
        card.className = 'info-card';
        card.innerHTML = `
          <h3>${item.label}</h3>
          <p>${item.value}</p>
        `;
        infoGrid.appendChild(card);
      });
      
      // Update page title
      document.title = `${stateName} - State Details`;
      
    } else {
      document.querySelector('.container').innerHTML = `
        <div class="header">
          <h1>State Not Found</h1>
        </div>
        <div class="content">
          <p>Sorry, the requested state information is not available.</p>
          <a href="india.html" class="back-btn">← Back to Map</a>
        </div>
      `;
    }
  </script>
</body>
</html>
