<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>India Tourist Map</title>

  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="all-states-data.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f5f5f5;
    }
    .tooltip-box {
      padding: 10px;
      text-align: center;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }
    .tooltip-box img {
      width: 150px;
      height: 100px;
      border-radius: 6px;
      object-fit: cover;
      margin: 5px 0;
    }
    .tooltip-box small {
      display: block;
      margin-top: 3px;
      color: #555;
    }
    #visualization {
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="visualization" style="width: 900px; height: 600px; margin:auto;"></div>

<script>
  google.charts.load('current', {
    packages: ['geochart'],
  });
  google.charts.setOnLoadCallback(drawMap);

  function drawMap() {

    // MAIN DATA with HTML tooltip column
    let data = new google.visualization.DataTable();
    data.addColumn('string', 'State Code');
    data.addColumn('string', 'State Name');
    data.addColumn('number', 'Value');
    data.addColumn({type: 'string', role: 'tooltip', p: {html: true}});

    // Generate rows from ALL_STATES_DATA
    let rows = [];
    for (let stateName in ALL_STATES_DATA) {
      let stateData = ALL_STATES_DATA[stateName];
      let imageUrl = stateData.image || 'https://via.placeholder.com/150x100?text=No+Image';
      
      rows.push([
        stateData.code,
        stateName,
        1, // Value for coloring
        tooltipHTML(stateName, stateData.capital, stateData.famousFor, imageUrl)
      ]);
    }
    data.addRows(rows);

    // USE DATAVIEW TO SELECT COLUMNS
    let view = new google.visualization.DataView(data);
    view.setColumns([0, 2, 3]); // State Code, Value, Tooltip

    let options = {
      region: 'IN',
      resolution: 'provinces',
      displayMode: 'regions',
      tooltip: { isHtml: true },
      legend: "none",
      colors: ['#a5c9ff', '#0d47a1']
    };

    let chart = new google.visualization.GeoChart(document.getElementById('visualization'));
    
    // Add click event listener
    google.visualization.events.addListener(chart, 'select', function() {
      let selection = chart.getSelection();
      if (selection.length > 0) {
        let row = selection[0].row;
        let stateCode = data.getValue(row, 0);
        let stateName = data.getValue(row, 1);
        
        // Redirect to detail page
        window.location.href = `state-detail.html?state=${encodeURIComponent(stateName)}&code=${stateCode}`;
      }
    });

    chart.draw(view, options);
  }

  function tooltipHTML(stateName, capital, famousFor, img) {
    return '<div class="tooltip-box">' +
           '<strong>' + stateName + '</strong><br>' +
           '<img src="' + img + '" alt="' + stateName + '" /><br>' +
           '<small><b>Capital:</b> ' + capital + '</small><br>' +
           '<small><b>Famous For:</b> ' + famousFor + '</small>' +
           '</div>';
  }
</script>

</body>
</html>
